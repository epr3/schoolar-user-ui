query Events($professorId: ID!, $startDate: String!, $endDate: String!) {
  events: eventsByQuery(
    professorId: $professorId
    startDate: $startDate
    endDate: $endDate
  ) {
    id
    room
    date
    startTime
    endTime
    isFullDay
    isNotifiable
    subjectId
    groupId
    eventTypeId
    group {
      id
      number
    }
    subject {
      id
      name
    }
    eventType {
      id
      type
      color
    }
  }
}
