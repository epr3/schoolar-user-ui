query ProfessorEvents($userId: ID, $startDate: String, $endDate: String, $groupId: ID) {
  events: eventsByQuery(
    userId: $userId
    startDate: $startDate
    endDate: $endDate
    groupId: $groupId
  ) {
    id
    room
    date
    startTime
    endTime
    subjectId
    groupId
    eventTypeId
    userId
    eventId
    group {
      id
      number
    }
    subject {
      id
      name
    }
    eventType {
      id
      type
      color
    }
  }
}
