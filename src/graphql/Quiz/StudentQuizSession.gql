query StudentQuizSession($code: String!) {
  quizSession: quizSessionByCode(code: $code) {
    id
    code
    duration
    score
    startPeriod
    endPeriod
    testId
    userSession {
      joinedAt
    }
    eventId
    event {
      subjectId
      subject {
        name
      }
    }
    test {
      title
      description
      subjectId
      subject {
        name
      }
      questions {
        id
        imagePath
        description
        answers {
          id
          description
        }
      }
    }
  }
}
